<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> EMPEROR CODE UNIT 모 </title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #0d001a;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffea;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    /* Login Screen */
    #login-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1a002d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      gap: 10px;
      box-shadow: 0 0 20px #8a2be2;
      animation: glitch 1s infinite;
    }

    #login-screen h2 {
      color: #b365ff;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 10px #8a2be2;
    }

    #login-screen input {
      font-family: monospace;
      font-size: 1.2rem;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      outline: none;
      background: #2a003a;
      color: #00ffea;
      text-align: center;
      box-shadow: inset 0 0 10px #b365ff40;
    }

    #login-screen button {
      background: #b365ff;
      border: none;
      color: #0d001a;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    #login-screen button:hover {
      background: #8a2be2;
      color: white;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    /* Terminal UI */
    #terminal {
      max-width: 900px;
      width: 90vw;
      height: 80vh;
      background: #0d001a;
      box-shadow: 0 0 30px #8a2be2;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .header h1 {
      font-size: 2.8rem;
      color: #b365ff;
      margin: 0;
      text-shadow: 0 0 10px #8a2be2;
      animation: glitch 1s infinite;
    }

    .subtitle {
      color: #888;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .output {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 15px;
      box-shadow: inset 0 0 10px #b365ff40;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.3;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-area .prompt {
      color: #ff66ff;
      user-select: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .input-area input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #00ffea;
      font-family: monospace;
      font-size: 1.1rem;
      padding: 5px 10px;
    }

    footer {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
    }

    a {
      color: #b365ff;
      text-decoration: none;
    }

    /* Stats Panel */
    .stats {
      margin-top: 15px;
      display: flex;
      gap: 20px;
      font-size: 0.85rem;
      color: #999;
      user-select: none;
    }

    /* Command Menu */
    .command-menu {
      margin-top: 10px;
    }

    .command-menu button {
      background: #1c002a;
      color: #b365ff;
      border: 1px solid #b365ff50;
      padding: 6px 10px;
      margin: 3px;
      cursor: pointer;
      font-family: monospace;
      border-radius: 4px;
      transition: background 0.3s ease;
      user-select: none;
    }

    .command-menu button:hover {
      background: #2a003a;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2>ACCESS GATE</h2>
    <input type="password" id="login-password" placeholder="Enter Access Key" autocomplete="off" />
    <button id="login-btn">ENTER</button>
  </div>

  <!-- Terminal -->
  <div id="terminal" style="display:none;">
    <div class="header">
      <h1>CODE UNIT</h1>
      <p class="subtitle">Hacker Console · Powered by THUGKEED</p>
    </div>

    <div class="output" id="terminal-output"> </div>

    <div class="input-area">
      <span class="prompt">root@codeunit:~$</span>
      <input type="text" id="terminal-input" autocomplete="off" autofocus disabled />
    </div>

    <div class="command-menu">
      <button onclick="runCommand('help')">help</button>
      <button onclick="runCommand('sql-inject')">sql-inject</button>
      <button onclick="runCommand('brute-force')">brute-force</button>
      <button onclick="runCommand('darkweb-scan')">darkweb-scan</button>
      <button onclick="runCommand('ip-locator')">ip-locator</button>
      <button onclick="runCommand('ddos-blast')">ddos-blast</button>
      <button onclick="runCommand('clear')">clear</button>
    </div>

    <div class="stats" id="live-stats">
      <span>CPU: 0%</span>
      <span>Packets: 0</span>
      <span>Logs: 0</span>
    </div>

    <footer>
      <p>Connect with us on 
        <a href="https://whatsapp.com/channel/0029VbB7a9v6LwHqDUERef0M" target="_blank" rel="noopener noreferrer">
          WhatsApp Channel
        </a>
      </p>
    </footer>
  </div>

  <script>
    const loginScreen = document.getElementById('login-screen');
    const loginInput = document.getElementById('login-password');
    const loginBtn = document.getElementById('login-btn');

    const terminal = document.getElementById('terminal');
    const terminalInput = document.getElementById('terminal-input');
    const terminalOutput = document.getElementById('terminal-output');
    const stats = document.getElementById('live-stats');

    const ACCESS_KEY = 'admin123'; // You can change the password here

    // Play glitch startup sound
    function playGlitchSound() {
      const audio = new Audio('https://freesound.org/data/previews/455/455404_5121236-lq.mp3');
      audio.volume = 0.2;
      audio.play();
    }

    // Play beep sound
    function playBeep() {
      const beep = new Audio('https://freesound.org/data/previews/522/522950_10716611-lq.mp3');
      beep.volume = 0.15;
      beep.play();
    }

    // Fake commands and outputs
    const fakeCommands = {
      help: [
        'Available Commands:',
        '- sql-inject',
        '- brute-force',
        '- darkweb-scan',
        '- ip-locator',
        '- ddos-blast',
        '- clear'
      ],
      'sql-inject': [
        '[SQL INJECTOR] Connecting to database...',
        "Injection string: ' OR '1'='1'; --",
        '🧨 SQL Injection failed [simulation]'
      ],
      'brute-force': [
        '💥 Launching brute force attack...',
        'Trying 10,000+ passwords...',
        '🔒 Brute force failed [simulation]'
      ],
      'darkweb-scan': [
        '🌐 Accessing dark web...',
        'Found 12 .onion links',
        '🧪 Dark web scan complete.'
      ],
      'ip-locator': [
        '📍 Tracing IP address: 102.89.33.2...',
        'Found location: Lagos, Nigeria',
        '🔍 Trace complete.'
      ],
      'ddos-blast': [
        '🚀 Firing UDP packets...',
        'Target: example.com',
        '🔥 DDoS blast simulated.'
      ],
      clear: []
    };

    // Handle login
    function doLogin() {
      const val = loginInput.value.trim();
      if (val === ACCESS_KEY) {
        loginScreen.style.display = 'none';
        terminal.style.display = 'flex';
        terminalInput.disabled = false;
        terminalInput.focus();
        playGlitchSound();
        showWelcome();
      } else {
        alert('Access Denied! Wrong key.');
        loginInput.value = '';
        loginInput.focus();
      }
    }

    loginBtn.addEventListener('click', doLogin);
    loginInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') doLogin();
    });

    // Show welcome message and initial help
    function showWelcome() {
      const intro = [
        '👽 Welcome to EMPEROR CODE UNIT 모 - Hacker Console',
        'Type "help" to view available commands.'
      ];
      intro.forEach(line => {
        appendOutput(line);
      });
    }

    // Append a line to terminal output
    function appendOutput(text) {
      const p = document.createElement('p');
      p.textContent = text;
      terminalOutput.appendChild(p);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    // Run a command from terminal or button
    function runCommand(command) {
      if (!command) return;
      if (command === 'clear') {
        terminalOutput.innerHTML = '';
        return;
      }
      const response = fakeCommands[command] || [`Unknown command: ${command}`];
      response.forEach(line => appendOutput(line));
      playBeep();
    }

    // Handle terminal input enter key
    terminalInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = terminalInput.value.trim();
        runCommand(cmd);
        terminalInput.value = '';
      }
    });

    // Fake live stats updater
    setInterval(() => {
      if (terminal.style.display === 'flex') {
        const cpu = Math.floor(Math.random() * 90) + 10;
        const packets = Math.floor(Math.random() * 5000);
        const logs = Math.floor(Math.random() * 100);
        stats.innerHTML = `<span>CPU: ${cpu}%</span><span>Packets: ${packets}</span><span>Logs: ${logs}</span>`;
      }
    }, 4000);
  </script>
</body>
</html>
